<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/ThemNhanVien.css'%}">
</head>

<body>
    <div class="container">
        <form action="{% url 'update' nv.id %}" method=post>
            {% csrf_token %}
            <table>
                <caption>Nhập thông tin nhân viên</caption>
                <tr>
                    <td>
                        <p>First name</p>
                    </td>
                    <td><input name="Firstname" class="right" type="text" placeholder="First name"
                            value="{{nv.First_name}}" required></td>
                </tr>
                <tr>
                    <td>
                        <p>Last name</p>
                    </td>
                    <td><input name="Lastname" class="right" type="text" placeholder="Last name"
                            value="{{nv.Last_name}}" required></td>
                </tr>
                <tr>
                    <td>
                        <p>Phone:</p>
                    </td>
                    <td><input name="Phone" class="right" type="text" placeholder="Phone" value="{{nv.Phone}} "
                            required></td>
                </tr>
                <tr>
                    <td>
                        <p>Address</p>
                    </td>
                    <td><input name="Address" class="right" type="text" placeholder="Address" value="{{nv.Address}}"
                            required></td>
                </tr>
                <tr>
                    <td>
                        <p>Date of birth:</p>
                    </td>
                    <td><input name="datetime-local" class="right" type="date" value="{{nv.getdate}}" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Chức vụ:</p>
                    </td>
                    <td>
                        <select name="cars" id="cars" value="{{nv.chuc_vu }}">
                            <option value="1">Giám đốc</option>
                            <option value="2">Quản lý</option>
                            <option value="3">Nhân viên</option>
                        </select>
                    </td>
                </tr>
            </table>
            <div class="btn">
                <button type="submit">Lưu thông tin</button>
                <button type="reset">Hủy</button>
            </div>
        </form>
    </div>
</body>

</html>
